JFIELD_ACCESS_LABEL="அணுக்கம்"
JFIELD_ALIAS_DESC="இதனை வெறுமையாக விடுக; Joomla! தலைப்பிலிருந்து ஒரு உள்ளிருப்புப் பெறுமானத்தை நிரப்பும். இப்பெறுமானம் SEO அமைப்புகளைச் (அகிலத்தள உருவாக்கம்->தளம்) சார்ந்திருக்கும்.<br />Unicode-ஐப் பயன்படுத்தல் UTF-8 மாற்றுப்பெயர்களை உருவாக்கும். தாங்களும் கைமுறையால் UTF-8 உருக்களை நிரப்பலாம். இடைவெளிகளும் தடைசெய்யப்பட்ட உருக்களும் இடைக்கோடுகளாக (-) மாற்றப்படும்.<br />உள்ளிருப்பு ஒலிபெயர்ப்பைப் பயன்படுத்தும்போது மாற்றுப்பெயர்கள் சிற்றெழுத்திலும் மற்றும் இடைவெளிக்குப் பதிலாக இடைக்கோடுகளும் கொண்டதாக உருவாக்கப்படும். தாங்களும் மாற்றுப்பெயரை கைமுறையால் நிரப்பலாம். சிற்றெழுத்து மற்றும் இடைக்கோடுகளைப் பயன்படுத்துக. இடைவெளி மற்றும் அடிக்கோடு (_) இவற்றைப் பயன்படுத்த அனுமதியில்லை. புனைப்பெயர் SEF URL-க்குப் பயன்படுத்தப்படும். தலைப்பு இலத்தின்-அல்லாத (non-latin) எழுத்தில் நிரப்பினால், தேதி மற்றும் நேரம் உள்ளிருப்புப் பெறுமானமாகப் பயன்படுத்தப்படும்."
