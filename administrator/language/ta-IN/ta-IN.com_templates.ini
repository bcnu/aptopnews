JLIB_RULES_SETTING_NOTES="1. தாங்கள் அமைப்பை மாற்றினால், அது, இக்கூறுக்குப் பொருந்தும். கவனிக்க: <br /><em>மரபுரிமையாகப் பெற்றது</em> எனில் அகிலத்தள உருவாக்கம் மற்றும் தாய்க் குழு இவற்றிலுள்ள அனுமதிகள் பயன்படுத்தப்படும்.<br /><em>மறுக்கப்பட்டது</em> எனில் அகிலத்தள உருவாக்கம் அல்லது தாய்க் குழு இவற்றிலுள்ள அமைப்புகள் எதுவாக இருந்தாலும், தொகுக்கப்படும் குழு இச்செயலை இக்கூறில் நடைப்படுத்த இயலாது.<br /><em>அனுமதிக்கப்பட்டது</em> எனில் தொகுக்கப்படும் குழு இச்செயலை இக்கூறில் நடைப்படுத்த இயலும் (ஆனால், அகிலத்தள உருவாக்கம் அல்லது தாய்க் குழு இவற்றுடன் முரண்பாடாக இருந்தால் இதன் தாக்கம் இருக்காது; முரண்பாடானது, <em>அனுமதியில்லை (பூட்டப்பட்டது)</em> எனக் கணக்கிடப்பட்ட அமைப்பின் கீழ் குறிப்பிடப்பட்டிருக்கும்).<br />2. தாங்கள் புதிய அமைப்பைத் தேர்வு செய்தால், கணக்கிடப்பட்ட அமைப்புகளைப் புதுப்பிக்க <em>சேமிக்க</em>-ஐச் சொடுக்குக."
