PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="இந்த CAPTCHA சொருகி, reCAPTCHA சேவையைப் பயன்படுத்துகிறது. இந்தச் சேவை, spammers-ஐத் தடுக்கிறது. மேலும், இது, புத்தகங்கள், செய்தித்தாள்கள் மற்றும் பழைய வானொலி நிகழ்ச்சிகளை எண்முறைப்படுத்துகிறது. தங்கள் தளத்துக்கான பொது மற்றும் தனிப்பட்ட சான்றுகளைப் பெற, செல்க: <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. இந்தச் சேவையை புதிய சேவைக்கணக்கு பதிதலில் பயன்படுத்த, பயனாளர் மேலாளர்-இல் உள்ள விருப்புகள்-இல் சென்று Captcha-வுக்கு Captcha - reCaptcha எனத் தேர்வுசெய்க."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="பொது சான்று (Public Key)"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="தங்கள் பயனாளர்களுக்கு உதவும் JavaScript-இல் பயன்படுத்தப்படுகிறது. சொருகியின் விவரிப்பில் பொது சான்று பெறுவது குறித்த அறிவுறுத்தல்களில் காண்க."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="தனிப்பட்ட சான்று (Private Key)"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="தங்கள் சேவையகம் மற்றும் ReCaptcha சேவையகம் இவற்றினிடையேயான தொடர்புக்குப் பயன்படுத்தப்படுகிறது. இதனை இரகசியமாக பாதுகாக்க. சொருகியின் விவரிப்பில் தனிப்பட்ட சான்று பெறுவது குறித்த அறிவுறுத்தல்களில் காண்க."
PLG_RECAPTCHA_THEME_LABEL="கருப்பொருள்"
PLG_RECAPTCHA_THEME_DESC="reCAPTCHA-வுக்கு எந்தக் கருப்பொருளைப் பயன்படுத்தவேண்டும் என்பதை வரையறுக்கிறது."
PLG_RECAPTCHA_THEME_RED="சிவப்பு"
PLG_RECAPTCHA_THEME_WHITE="வெள்ளை"
PLG_RECAPTCHA_THEME_BLACKGLASS="கறுப்புகண்ணாடி"
PLG_RECAPTCHA_THEME_CLEAN="சுத்தம்"
PLG_RECAPTCHA_LANG_LABEL="மொழி"
PLG_RECAPTCHA_LANG_DESC="reCAPTCHA-வுக்கான மொழியைத் தேர்வுசெய்க. உள்ளிருப்பு என அமைக்கப்பட்டால், மொழிக் கோப்பில் தனிப்பயன் மொழிபெயர்ப்பு இருந்தால், அது பயன்படுத்தப்படும்."

; Error messages
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="ReCaptcha சொருகிக்கு அதன் அளபுருக்களில் உள்ள பொது சான்று-வை அமைத்தல் தேவை. தயவுசெய்து இத்தளத்தின் அமைப்பு நிர்வாகி ஒருவரைத் தொடர்பு கொள்க."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="ReCaptcha சொருகிக்கு அதன் அளபுருக்களில் உள்ள தனிப்பட்ட சான்று-வை அமைத்தல் தேவை. தயவுசெய்து இத்தளத்தின் அமைப்பு நிர்வாகி ஒருவரைத் தொடர்பு கொள்க."
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="வெற்று தீர்வுக்கு அனுமதியில்லை."
PLG_RECAPTCHA_ERROR_NO_IP="பாதுகாப்புக் காரணங்களுக்காக, reCAPTCHA-வுக்கு remote ip முகவரியைத் (address) தாங்கள் கட்டாயம் அனுப்ப வேண்டும்."
PLG_RECAPTCHA_ERROR_UNKNOWN="தெரியாத பிழை."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PUBLIC_KEY="பொது சான்றுவை நாங்கள் உறுதிப்படுத்த இயலவில்லை."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PRIVATE_KEY="தனிப்பட்ட சான்றுவை நாங்கள் உறுதிப்படுத்த இயலவில்லை."
PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="உறுதி செய்யும் script-இன் சவால் அளபுரு தவறாக இருந்தது."
PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="Captcha தீர்வு தவறாக இருந்தது."
PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT="உறுதி செய்வதற்கான அளபுருக்கள் தவறான இருந்தன; தேவையான அளபுருக்களைத் தாங்கள் அனுப்புகிறீர்கள் என உறுதி செய்க."
PLG_RECAPTCHA_ERROR_INVALID_REFERRER="பாதுகாப்புக் காரணங்களுக்காக, reCAPTCHA API keys ஒரு குறிப்பிட்ட களப் பெயருடன் கட்டுப்படுத்தப்படுகின்றன."
PLG_RECAPTCHA_ERROR_RECAPTCHA_NOT_REACHABLE="reCAPTCHA உறுதிபடுத்தும் சேவையகத்துடன் தொடர்புகொள்ள இயலவில்லை."

