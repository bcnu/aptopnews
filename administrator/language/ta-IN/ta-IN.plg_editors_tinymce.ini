PLG_TINY_FIELD_CUSTOM_CSS_DESC="எப்போதும் இருக்கும் editor.css கோப்பை மீறும் விருப்ப CSS கோப்பு. உள்ளிருப்பு வார்ப்புருவின் CSS கோப்பகத்திலுள்ள (உதாரணமாக, templates/rhuk_milkyway/css/) ஒரு கோப்பைக் குறிக்கும் கோப்புப் பெயரை நிரப்புக. அல்லது, தனிப்பயன் CSS கோப்புக்கு முழு இணைய முகவரிப் பாதையை நிரப்புக. தாங்கள் இப்புலத்தை நிரப்பினால், இக்கோப்பானது editor.css கோப்புக்குப் பதிலாகப் பயன்படுத்தப்படும்."
