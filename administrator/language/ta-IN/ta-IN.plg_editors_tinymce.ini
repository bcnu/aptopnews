PLG_TINY_FIELD_ENCODING_DESC="HTML entities எப்படி குறியீடாக்கப்படுகிறது என்பதைக் கட்டுப்படுத்துகிறது. பரிந்துரைக்கப்பட்ட அமைப்பானது 'மாறாத' ஆகும். 'பெயரிடப்பட்ட' = பெயரிடப்பட்ட entity குறியீடாக்கத்தைப் பயன்படுத்துக (உதாரணமாக, '&lt;'). 'எண்' - எண் entity குறியீடாக்கத்தைப் பயன்படுத்துக (உதாரணமாக, '%03c'). 'மாறாத' = HTML entities-களைக் குறியீடாக்கம் செய்ய வேண்டாம். கவனிக்க: அமைப்பு 'மாறாத' என இல்லாமலிருந்தால் உள்ளடக்கத்தில் தேடுதல் சரியான முறையில் இயங்காதிருக்கக்கூடும்."
