PLG_DEBUG_FIELD_QUERY_TYPES_DESC="தற்போதுள்ள பக்கத்துக்கான தனித்தன்மை வாய்ந்த வினவல் வகைகள் மற்றும் அவைகள் பயன்படுத்தப்பட்ட எண்ணிக்கைகளைக் காட்டுக. ஒரு முறைக்கு மேல் பயன்படுத்தப்பட்ட வினவல்களைக் கண்டறிய உதவுகிறது. இதன் மூலம், அநாவசியமான வினவல்களை நீக்கி அல்லது பல வினவல்களைச் சேர்த்து ஒரே வினவலாக மாற்றி அவற்றின் திறமையை அதிகரிக்கலாம்."
