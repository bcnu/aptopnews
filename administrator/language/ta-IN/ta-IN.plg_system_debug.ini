PLG_DEBUG_FIELD_ALLOWED_GROUPS_DESC="வேண்டுமானால், தேர்ந்தெடுக்கப்பட்ட பயனாளர் குழுக்களிலுள்ள பயனாளர்கள் மட்டும் பிழை நீக்க உதவும் தகவலைக் காண்பதற்குக் கட்டுப்படுத்துக. எதுவும் தேர்வு செய்யப்படவில்லையெனில், அனைத்துப் பயனாளர்களும் பிழை நீக்க உதவும் தகவலைக் காணலாம்."
